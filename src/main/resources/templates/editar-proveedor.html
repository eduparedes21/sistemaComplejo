<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Proveedor</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            /* ðŸ“Œ Estilos adicionales para mejorar la apariencia */
            input.form-control,
            textarea.form-control {
                color: #000;
            }
            input.form-control::placeholder,
            textarea.form-control::placeholder {
                color: #999;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Editar Proveedor</h1>

            <div class="d-flex justify-content-end mb-3">
                <a href="/proveedores" class="btn btn-secondary">Volver</a>
            </div>

            <div class="container mt-4">
                <div class="card-body">
                    <form th:action="@{/proveedores/actualizar/{id}(id=${proveedor.idProveedor})}" th:object="${proveedor}" method="post">
                        <input type="hidden" th:field="*{idProveedor}" />

                        <div class="mb-3">
                            <label for="nombreEmpresa" class="form-label">Nombre Empresa:</label>
                            <input type="text" class="form-control" id="nombreEmpresa" th:field="*{nombreEmpresa}" required>
                        </div>

                        <div class="mb-3">
                            <label for="contacto" class="form-label">Contacto:</label>
                            <input type="text" class="form-control" id="contacto" th:field="*{contacto}">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">TelÃ©fono:</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">DirecciÃ³n:</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
