<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cambiar Estado de Usuario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Modificar Estado de Usuario</h2>

            <!-- Mensaje de error o éxito -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

            <!-- Detalles del Usuario -->
            <div class="container mt-4">
                <h5 class="card-title">Detalles del Usuario</h5>
                <p><strong>ID:</strong> <span th:text="${usuario.idUsuario}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
                <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                <p><strong>Estado:</strong> <span th:text="${usuario.estado}"></span></p>

                <form th:action="@{/usuarios/cambiarEstado/{id}(id=${usuario.idUsuario})}" method="post" th:object="${usuario}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Cambiar a <span th:text="${usuario.estado == 'activo' ? 'inactivo' : 'activo'}"></span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Botón para regresar a la lista de usuarios -->
            <a href="/usuarios" class="btn btn-secondary mt-3">Volver a la lista de usuarios</a>
        </div>
    </body>
</html>
