<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Cambiar Estado de Usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
<h2>Modificar Estado de Usuario</h2>
<!-- Mensaje de error o éxito -->
<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
<div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>
<!-- Detalles del Usuario -->
<div class="container mt-4">
<h5 class="card-title">Detalles del Usuario</h5>
<p><strong>ID:</strong> <span th:text="${usuario.idUsuario}"></span></p>
<p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
<p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
<p><strong>Estado:</strong> <span th:text="${usuario.estado}"></span></p>
<form method="post" th:action="@{/usuarios/cambiarEstado/{id}(id=${usuario.idUsuario})}" th:object="${usuario}"><input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
<div class="form-group">
<button class="btn btn-primary" type="submit">
                            Cambiar a <span th:text="${usuario.estado == 'activo' ? 'inactivo' : 'activo'}"></span>
</button>
</div>
</form>
</div>
<!-- Botón para regresar a la lista de usuarios -->
<a class="btn btn-secondary mt-3" href="/usuarios">Volver a la lista de usuarios</a>
</div>
</body>
</html>
