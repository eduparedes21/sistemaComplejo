<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Agregar Proveedor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/css/styles.css" rel="stylesheet"/>
<style>
        /* ðŸ“Œ AÃ±adir estilo para asegurar que el texto sea visible */
        input.form-control,
        textarea.form-control,
        select.form-control {
            color: #000; /* Color de texto negro */
        }
        input.form-control::placeholder,
        textarea.form-control::placeholder {
            color: #999; /* Color del texto del placeholder */
        }
    </style>
</head>
<body>
<div class="container mt-5">
<h1 class="mb-4 text-center">Agregar Proveedor</h1>
<!-- ðŸ“Œ Mensajes de Ã©xito o error -->
<div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>
<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
<div class="container mt-4">
<form method="post" th:action="@{/proveedores/crear}" th:object="${proveedor}"><input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
<div class="mb-3">
<label class="form-label" for="nombreEmpresa">Nombre Empresa:</label>
<input class="form-control" id="nombreEmpresa" required="" th:field="*{nombreEmpresa}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="contacto">Contacto:</label>
<input class="form-control" id="contacto" th:field="*{contacto}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="telefono">TelÃ©fono:</label>
<input class="form-control" id="telefono" th:field="*{telefono}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="direccion">DirecciÃ³n:</label>
<input class="form-control" id="direccion" th:field="*{direccion}" type="text"/>
</div>
<!-- ðŸ“Œ Botones alineados -->
<div class="button-group">
<button class="btn btn-success" type="submit">Agregar Proveedor</button>
<a class="btn btn-secondary" href="/proveedores">Volver</a>
<a class="btn btn-secondary" href="/dashboard">Volver al Dashboard</a>
</div>
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
