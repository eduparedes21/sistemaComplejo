<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* ðŸ“Œ AÃ±adir estilo para asegurar que el texto sea visible */
        input.form-control,
        textarea.form-control,
        select.form-control {
            color: #000; /* Color de texto negro */
        }
        input.form-control::placeholder,
        textarea.form-control::placeholder {
            color: #999; /* Color del texto del placeholder */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Agregar Proveedor</h1>

        <!-- ðŸ“Œ Mensajes de Ã©xito o error -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="container mt-4">
            <form th:action="@{/proveedores/crear}" method="post" th:object="${proveedor}">
                <div class="mb-3">
                    <label for="nombreEmpresa" class="form-label">Nombre Empresa:</label>
                    <input type="text" id="nombreEmpresa" th:field="*{nombreEmpresa}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contacto" class="form-label">Contacto:</label>
                    <input type="text" id="contacto" th:field="*{contacto}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">TelÃ©fono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">DirecciÃ³n:</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
                </div>

                <!-- ðŸ“Œ Botones alineados -->
                <div class="button-group">
                    <button type="submit" class="btn btn-success">Agregar Proveedor</button>
                    <a href="/proveedores" class="btn btn-secondary">Volver</a>
                    <a href="/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
