<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Editar Cancha</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
<h2 class="mb-3">Editar Cancha</h2>
<!-- üìå Mensajes de √©xito o error -->
<div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>
<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
<script>
                console.log("Cargando formulario de edici√≥n de cancha...");
            </script>
<a class="btn btn-secondary" href="/canchas">Volver a la Gesti√≥n de Canchas</a>
<!-- üîπ Formulario para editar cancha -->
<div class="container mt-3">
<h4>Editar Cancha</h4>
<form method="post" th:action="@{/canchas/actualizar/{id}(id=${cancha.id})}"><input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
<input name="id" th:value="${cancha.id}" type="hidden"/>
<div class="mb-3">
<label class="form-label" for="nombre">Nombre de la Cancha</label>
<input class="form-control" id="nombre" name="nombre" required="" th:value="${cancha.nombre}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="tipo">Tipo de Cancha</label>
<input class="form-control" id="tipo" name="tipo" required="" th:value="${cancha.tipo}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="capacidad">Capacidad</label>
<input class="form-control" id="capacidad" name="capacidad" required="" th:value="${cancha.capacidad}" type="number"/>
</div>
<div class="mb-3">
<label class="form-label" for="precioHora">Precio por Hora</label>
<input class="form-control" id="precioHora" name="precioHora" required="" th:value="${cancha.precioHora}" type="number"/>
</div>
<div class="mb-3">
<label class="form-label" for="estado">Estado</label>
<select class="form-select" id="estado" name="estado" th:value="${cancha.estado}">
<option th:selected="${cancha.estado == 'Disponible'}" value="Disponible">Disponible</option>
<option th:selected="${cancha.estado == 'Ocupada'}" value="Ocupada">Ocupada</option>
<option th:selected="${cancha.estado == 'Mantenimiento'}" value="Mantenimiento">Mantenimiento</option>
</select>
</div>
<button class="btn btn-primary" type="submit">Actualizar Cancha</button>
</form>
</div>
</div>
<script>
            // Formatear los precios con separador de miles
            document.addEventListener("DOMContentLoaded", function () {
                const precios = document.querySelectorAll('.precio');
                precios.forEach(function (precio) {
                    let precioValue = parseFloat(precio.innerText);
                    if (!isNaN(precioValue)) {
                        // Formatear el precio con coma como separador de miles
                        precio.innerText = precioValue.toLocaleString('es-PY'); // 'es-PY' para Paraguay (Gs.)
                    }
                });
            });
        </script>
</body>
</html>
