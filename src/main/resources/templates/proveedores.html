<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Gestión de Proveedores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
<h1 class="mb-4 text-center">Gestión de Proveedores</h1>
<!-- 📌 Mensajes de éxito o error -->
<div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>
<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
<!-- Botón Volver al Menú -->
<div class="d-flex justify-content-start mb-3">
<a class="btn btn-secondary" href="/dashboard">Volver al Menú</a>
</div>
<!-- Botón Agregar Proveedor -->
<div class="d-flex justify-content-end mb-3">
<a class="btn btn-success" href="/proveedores/nuevo">Agregar Proveedor</a>
</div>
<!-- Tabla de Proveedores -->
<table class="table table-bordered">
<thead>
<tr>
<th>Nombre Empresa</th>
<th>Contacto</th>
<th>Teléfono</th>
<th>Dirección</th>
<th>Acciones</th>
</tr>
</thead>
<tbody>
<tr th:each="proveedor : ${proveedores}">
<td th:text="${proveedor.nombreEmpresa}"></td>
<td th:text="${proveedor.contacto}"></td>
<td th:text="${proveedor.telefono}"></td>
<td th:text="${proveedor.direccion}"></td>
<td>
<a class="btn btn-primary btn-sm" th:href="@{'/proveedores/editar/' + ${proveedor.idProveedor}}">Editar</a>
<a class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este proveedor?')" th:href="@{'/proveedores/eliminar/' + ${proveedor.idProveedor}}">Eliminar</a>
</td>
</tr>
</tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
