<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Proveedores</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Gestión de Proveedores</h1>
            <!-- 📌 Mensajes de éxito o error -->
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <!-- Botón Volver al Menú -->
            <div class="d-flex justify-content-start mb-3">
                <a href="/dashboard" class="btn btn-secondary">Volver al Menú</a>
            </div>    
                      
            <!-- Botón Agregar Proveedor -->
            <div class="d-flex justify-content-end mb-3">
                <a href="/proveedores/nuevo" class="btn btn-success">Agregar Proveedor</a>
            </div>          

            <!-- Tabla de Proveedores -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre Empresa</th>
                        <th>Contacto</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proveedor : ${proveedores}">
                        <td th:text="${proveedor.nombreEmpresa}"></td>
                        <td th:text="${proveedor.contacto}"></td>
                        <td th:text="${proveedor.telefono}"></td>
                        <td th:text="${proveedor.direccion}"></td>
                        <td>
                            <a th:href="@{'/proveedores/editar/' + ${proveedor.idProveedor}}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{'/proveedores/eliminar/' + ${proveedor.idProveedor}}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este proveedor?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
