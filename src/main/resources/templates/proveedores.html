<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/static/css/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestión de Proveedores</h1>
        <a href="/dashboard" class="btn btn-secondary mb-3">Volver al Dashboard</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre Empresa</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.nombreEmpresa}"></td>
                    <td th:text="${proveedor.contacto}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td th:text="${proveedor.direccion}"></td>
                    <td>
                        <a th:href="@{'/proveedores/editar/' + ${proveedor.idProveedor}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/proveedores/eliminar/' + ${proveedor.idProveedor}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Añadir Proveedor</h2>
        <form action="#" th:action="@{/proveedores}" th:object="${nuevoProveedor}" method="post">
            <div class="form-group">
                <label for="nombreEmpresa">Nombre Empresa:</label>
                <input type="text" class="form-control" id="nombreEmpresa" th:field="*{nombreEmpresa}" required>
            </div>
            <div class="form-group">
                <label for="contacto">Contacto:</label>
                <input type="text" class="form-control" id="contacto" th:field="*{contacto}">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
            </div>
            <button type="submit" class="btn btn-success">Añadir</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
