<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Módulo de Caja</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Módulo de Caja</h1>
    <form action="/api/caja/registrar" method="post">
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" name="tipo" class="form-select">
                <option value="INGRESO">Ingreso</option>
                <option value="EGRESO">Egreso</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control">
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" id="monto" name="monto" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <div class="mb-3 text-end">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/dashboard" class="btn btn-secondary">Volver al Menu</a>
        </div>
    </form>
</div>
</body>
</html>
