<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Editar Reserva</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container mt-4">
            <h2>Editar Reserva</h2>

            <!-- üìå Mostrar mensajes -->
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/reservas/actualizar/{id}(id=${reserva.idReserva})}" method="post">
                <input type="hidden" name="idReserva" th:value="${reserva.idReserva}" />

                <label>Fecha de Reserva:</label>
                <input type="date" name="fechaReserva" class="form-control" th:value="${reserva.fechaReserva}" required />

                <label>Hora de Inicio:</label>
                <input type="time" name="horaInicio" class="form-control" th:value="${reserva.horaInicio}" required />

                <label>Hora de Fin:</label>
                <input type="time" name="horaFin" class="form-control" th:value="${reserva.horaFin}" required />

                <label>Descripci√≥n:</label>
                <input type="text" name="descripcion" class="form-control" th:value="${reserva.descripcion}" required />

                <label>Monto Total:</label>
                <input type="number" name="montoTotal" step="0.01" class="form-control" th:value="${reserva.montoTotal}" required />

                <br>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="/reservas" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </body>
</html>
