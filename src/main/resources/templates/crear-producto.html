<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Agregar Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/css/styles.css" rel="stylesheet"/>
<style>
            /* ðŸ“Œ AÃ±adir estilo para asegurar que el texto sea visible */
            input.form-control,
            textarea.form-control,
            select.form-control {
                color: #000; /* Color de texto negro */
            }
            input.form-control::placeholder,
            textarea.form-control::placeholder {
                color: #999; /* Color del texto del placeholder */
            }
        </style>
</head>
<body>
<div class="container mt-5">
<h1 class="mb-4 text-center">Agregar Producto</h1>
<!-- ðŸ“Œ Mensajes de Ã©xito o error -->
<div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>
<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
<div class="container mt-4">
<form method="post" th:action="@{/inventario/crear}" th:object="${producto}"><input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
<div class="mb-3">
<label class="form-label" for="nombre">Nombre:</label>
<input class="form-control" id="nombre" required="" th:field="*{nombre}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="categoria">CategorÃ­a:</label>
<input class="form-control" id="categoria" th:field="*{categoria}" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="descripcion">DescripciÃ³n:</label>
<textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
</div>
<div class="mb-3">
<label class="form-label" for="cantidadStock">Cantidad:</label>
<input class="form-control" id="cantidadStock" required="" th:field="*{cantidadStock}" type="number"/>
</div>
<div class="mb-3">
<label class="form-label" for="precioUnitario">Precio Unitario:</label>
<input class="form-control" id="precioUnitario" required="" step="0.01" th:field="*{precioUnitario}" type="number"/>
</div>
<!-- ðŸ“Œ SelecciÃ³n de proveedor -->
<div class="mb-3">
<label class="form-label" for="proveedor">Proveedor:</label>
<select class="form-control" id="proveedor" required="" th:field="*{proveedor.idProveedor}">
<option value="">Seleccione un proveedor</option>
<option th:each="prov : ${proveedores}" th:text="${prov.nombreEmpresa}" th:value="${prov.idProveedor}">
</option>
</select>
</div>
<!-- ðŸ“Œ Botones alineados -->
<div class="button-group">
<button class="btn btn-success" type="submit">Agregar Producto</button>
<a class="btn btn-secondary" href="/inventario">Volver</a>
<a class="btn btn-secondary" href="/dashboard">Volver al Dashboard</a>
</div>
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
